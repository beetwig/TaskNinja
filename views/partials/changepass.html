<div class="modal fade" id="pasModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="panel panel-info title">

        <div class="panel-heading">
          <button class="close" type="button" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
          <h3 class="panel-title">Change Password</h3>
        </div>

        <div class="panel-body">
          <form ng-submit="changePassword(user)">
            <input type="email" ng-model="user.email" placeholder="Email" class="form-control" required>
            <input type="password" ng-model="user.oldPassword" placeholder="Old Password" class="form-control" required>
            <input type="password" ng-model="user.newPassword" placeholder="New Password" class="form-control" required>

            <input type="submit" value="Update" class="btn btn-info">
          </form>
        </div>

      </div>

    </div>
  </div>
</div>
